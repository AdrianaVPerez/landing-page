<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="./sources/style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <div class="first-container">
      <header class="header">
        <div class="logo">Perez Coffee Co.</div>
        <ul>

          <li><a href="#">Locations</a></li>
          <li><a href="#">Contact</a></li>

        <div class="hero-img">
          <img
